<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button</title>
    <style>
        .btn {
            width: 100px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            background-color: white;
            color: black;
            border-radius: 25px;
            box-shadow: 0 1px 8px 2px black;
            margin: auto;
        }

        .btn:hover {
            background-color: #38e5a2;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="btn">SUBMIT</div>
</body>

</html>
